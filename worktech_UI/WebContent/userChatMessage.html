                            <div class="chat-details">

                            </div>

                            <div class="chat-details">
                                <div class="chat-text"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer chat-form">
                        <form id="chat-form2">
                            <input type="text" class="form-control" placeholder="Type a message">
                            <button class="btn btn-primary">
